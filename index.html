<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/dice (1).png" type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="players">
                <h1>Oggy</h1>
                <h1>Jack</h1>
            </div>
            <div class="imgs">
                <img src="./assets/oggy.png" alt="Big Nose">
                <img src="./assets/jack.jpg" alt="Pink Panther">
            </div>
            <div class="tap">
                <button id="tapbutton" onclick="diceRoll()">Tap</button>
                <div class="numberParent">
                    <div class="num"></div>
                    <div class="num"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
